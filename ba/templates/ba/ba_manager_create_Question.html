{% extends 'base.html' %}

{% block title %} 問題の追加 {% endblock %}

{% block main %}
  	<h2>Create a New Question</h2>
  	<form method="post" action="{% url 'ba:create_question' question_set.pk %}">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit">Create Question</button>
  	</form>
  	<a href="{% url 'ba:question_set_detail' question_set.pk %}">Cancel</a>
{% endblock %}
