<!doctype html>

{% load static %}

<html lang='ja'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>{% block title %} BA {% endblock %}</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="{% static 'style.css' %}">
	
	<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="background-color: #f5f5f5;">

	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d3d3d3;">
	  	<div class="container-fluid">
	    	<a class="navbar-brand" href="#">Black Apron 対策</a>
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      		<span class="navbar-toggler-icon"></span>
	    	</button>
	    	<div class="collapse navbar-collapse" id="navbarNav">
	      		<ul class="navbar-nav me-auto">
	        		<li class="nav-item">
	          			<a class="nav-link" href="{% url 'ba:home' %}">ホーム</a>
	        		</li>
	        		<!-- 他のメニュー項目を追加する場合はここに追加 -->
	      		</ul>
	      		<span class="navbar-text">
	        	{% if user.is_authenticated %}
	          		ログイン中: {{ user.username }}
	          		<a href="{% url 'ba:logout' %}">ログアウト</a>
	        	{% else %}
	          		<a href="{% url 'ba:login' %}">ログイン</a>
	        	{% endif %}
	      		</span>
	    	</div>
	  	</div>
	</nav>


	{% block main %}
	{% endblock %}

</body>
</html>
