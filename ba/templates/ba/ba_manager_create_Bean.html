{% extends 'base.html' %}

{% block title %} コーヒー豆追加 {% endblock %}

{% block main %}
	<div class="container mt-5">
	  	<h2>新しいコーヒー豆を追加する</h2>
	  	<form method="post">
		    {% csrf_token %}
		    
		    <div class="form-group">
      			<label for="id_name">名前:</label>
      			<input type="text" id="id_name" name="name" class="form-control" required>
    		</div>

    		<div class="form-group">
      			<label for="id_three_letters">スリーレター:</label>
      			<input type="text" id="id_three_letters" name="three_letters" class="form-control" required>
    		</div>

		    <div class="form-group">
		      	<label for="id_roast">ローストレベル:</label>
		      	<input type="number" id="id_roast" name="roast" class="form-control" min="1" max="6" required>
		    </div>

		    <div class="form-group">
		      	<label for="id_flavor">風味のキーワード:</label>
		      	<input type="text" id="id_flavor" name="flavor" class="form-control" required>
		    </div>

		    <div class="form-group">
		      	<label for="id_acidity">酸味:</label><br>
		      	<select id="id_acidity" name="acidity" class="form-control" required>
			        <option value="HIGH">HIGH</option>
			        <option value="MEDIUM">MEDIUM</option>
			        <option value="LOW">LOW</option>
		      	</select>
		    </div>

		    <div class="form-group">
		      	<label for="id_body">コク:</label><br>
		      	<select id="id_body" name="body" class="form-control" required>
			        <option value="LIGHT">LIGHT</option>
			        <option value="MEDIUM">MEDIUM</option>
			        <option value="FULL">FULL</option>
		      	</select>
		    </div>

		    <div class="form-group">
		      	<label for="id_processing">加工法:</label><br>
		      	<input type="checkbox" id="id_washed" name="processing" value="WASHED">
		      	<label for="id_washed">WASHED</label><br>
		      	<input type="checkbox" id="id_semi_washed" name="processing" value="SEMI-WASHED">
		      	<label for="id_semi_washed">SEMI-WASHED</label><br>
		      	<input type="checkbox" id="id_dried" name="processing" value="DRIED">
		      	<label for="id_dried">DRIED</label><br>
		      	<input type="checkbox" id="id_varies" name="processing" value="VARIES">
		      	<label for="id_varies">VARIES</label>
		    </div>

		    <div class="form-group">
		      	<label for="id_region">地域:</label><br>
		      	<input type="radio" id="id_latin_america" name="region" value="LATIN AMERICA">
		      	<label for="id_latin_america">LATIN AMERICA</label><br>
		      	<input type="radio" id="id_asia_pacific" name="region" value="ASIA/PACIFIC">
		      	<label for="id_asia_pacific">ASIA/PACIFIC</label><br>
		      	<input type="radio" id="id_africa" name="region" value="AFRICA">
		      	<label for="id_africa">AFRICA</label><br>
		      	<input type="radio" id="id_multi_region" name="region" value="MULTI-REGION">
		      	<label for="id_multi_region">MULTI-REGION</label>
		    </div>
		    
		    <div class="form-group">
      			<label for="id_complementary">相性の良い風味:</label>
      			<input type="text" id="id_complementary" name="complementary" class="form-control" required>
    		</div>
		
		    <button type="submit" class="btn btn-outline-success">コーヒー豆を追加する</button>
	
	  	</form>
	
	  	<br><br>
	  	<a href="{% url 'ba:bean_list' %}" class="btn btn-secondary">戻る</a>
	</div>
{% endblock %}
