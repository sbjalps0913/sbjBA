{% extends 'base.html' %}

{% block title %} 問題詳細 {% endblock %}

{% block main %}
  	<div class="container mt-5">
	    <h2>問題詳細</h2>
	    <p><strong>問題文:</strong> {{ question.text }}</p>
	    
	    <h3>選択肢</h3>
	    <ul>
	      	{% for option in options %}
	        	<li>{{ option.text }} {% if option.is_correct %}(正解){% endif %}</li>
	      	{% endfor %}
	    </ul>
	    
	    <a href="{% url 'ba:update_question' pk=question.pk %}" class="btn btn-outline-info">問題を編集する</a>
	    
	    <a href="{% url 'ba:delete_question' pk=question.pk %}" class="btn btn-outline-danger">この問題を削除</a>
	
		<br><br>
	    <a href="{% url 'ba:question_set_detail' pk=question.question_set.id %}" class="btn btn-secondary">戻る</a>
  	</div>
{% endblock %}
