{% extends 'base.html' %}

{% block title %} テスト結果一覧 {% endblock %}

{% block main %}
	<div class="container mt-5">
	  	<h2>テスト結果一覧</h2>
	  	<table class="table" border="1">
	        <thead>
	            <tr>
	                <th>問題集</th>
	                <th>受験回数</th>
	                <th>得点</th>
	                <th>受験日時</th>
	                <th></th>
	            </tr>
	        </thead>
	        <tbody>
	            {% for score in scores %}
			       	<tr>
		                <td>{{ score.question_set }}</td>
		                <td>{{ score.times }}回目</td>
		                <td>{{ score.rate }}</td>
		                <td>{{ score.date }}</td>
		                <td>
		                	<div class="button_detail">
		                		<a href="{% url 'ba:result' pk=score.pk %}">詳細を見る</a>
		                	</div>
		                </td>
		            </tr>
	            {% empty %}
		            <tr>
		                <td colspan="3">テスト結果がありません。</td>
		            </tr>
	            {% endfor %}
	        </tbody>
	    </table>
	  	
	  	<br><br>
	  	<div class="button_line006">
	  		<a href="{% url 'ba:home' %}">ホームに戻る</a>
	  	</div>
	  	
	  	<br><br>
	</div>
{% endblock %}
