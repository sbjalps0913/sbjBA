        <form method="get" action="{% url 'ba:question_list' %}">
		    <div class="input-group mb-3">
		        <input type="text" name="q" class="form-control" placeholder="検索したい問題を入力">
		    </div>
		    {% for question_set in question_sets %}
		        <div class="form-check">
		            <input class="form-check-input" type="checkbox" name="question_sets" value="{{ question_set.id }}" id="question_set_{{ question_set.id }}">
		            <label class="form-check-label" for="question_set_{{ question_set.id }}">
		                {{ question_set.title }}
		            </label>
		        </div>
		    {% endfor %}
		    
		    <br>
		    <div class="input-group-append">
	            <button type="submit" class="btn btn-outline-dark">検索</button>
	        </div>
		</form>
    	
    	<br>
    	<style>
	        /* チェックボックスの色を黒色に設定 */
	        .form-check-input:checked {
	            background-color: black;
	        }
	    </style>
    	<style>
			table td {
				background: #eee;
			}
			table tr:nth-child(odd) td {
				background: #f5f5f5;
			}
		</style>
    	<table class="table" border="1">
            <thead>
                <tr>
                    <th>問題文</th>
                    <th>問題集</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                    <tr>
                        <td>{{ question.text }}</td>
                        <td>{{ question.question_set.title }}</td>
                        <td>
                        	<div class="button_detail">
                        		<a href="{% url 'ba:user_question_detail2' question.pk %}">詳細を見る</a>
                        	</div>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">問題がありません。</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    	
    	<br><br>
    	<div class="button_line006">
    		<a href="{% url 'ba:home' %}">戻る</a>
    	</div>
    	<br><br>
  	</div>
{% endblock %}
