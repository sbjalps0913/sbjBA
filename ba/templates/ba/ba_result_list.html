{% extends 'base.html' %}

{% block title %} テスト結果一覧 {% endblock %}

{% block main %}
	<div class="container mt-5">
	  	<h2>テスト結果一覧</h2>
	  	<ul>
		    {% for score in scores %}
		      	<li><a href="{% url 'ba:result' pk=score.pk %}">{{ score.question_set }}：{{ score.times }}回目</a></li>
		    {% empty %}
		      	<li>テスト結果がありません。</li>
		    {% endfor %}
	  	</ul>
	</div>
{% endblock %}
